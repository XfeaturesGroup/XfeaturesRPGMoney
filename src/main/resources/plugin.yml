name: XfeaturesRPGMoney
version: 1.1.1-SNAPSHOT
main: xyz.xfeatures.XfeaturesRPGMoney
api-version: 1.13
prefix: XFEATURES
load: STARTUP
authors: [XfeaturesGroup, kingnoype]
description: RPG Money system for Minecraft servers
website: https://xfrpgm.dev.xfeatures.xyz/
depend: [Vault]
softdepend: [Xfeatures, CMI, Essentials, EssentialsX]
commands:
  rpgmoney:
    description: Main command for XfeaturesRPGMoney plugin
    usage: /rpgmoney [reload|stats|top|info|language]
    aliases: [rpgm]
    permission: xfeatures.rpgmoney.use
permissions:
  xfeatures.rpgmoney.use:
    description: Allows using basic RPGMoney commands
    default: true
  xfeatures.rpgmoney.reload:
    description: Allows reloading the plugin configuration
    default: op
  xfeatures.rpgmoney.top:
    description: Allows viewing the top players
    default: true
  xfeatures.rpgmoney.language:
    description: Allows changing the plugin language
    default: op